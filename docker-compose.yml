version: "3.9"
services:
  sdr:
    image: sdr
    build: ./images/sdr
    networks:
      - internal
    restart: on-failure
    devices:
      - "/dev/bus/usb"
    depends_on:
      - mq
  mq:
    image: eclipse-mosquitto
    networks:
      - internal
    restart: on-failure
    ports:
      - "1883:1883"
    volumes:
      - "./src/mq/mosquitto.conf:/mosquitto/config/mosquitto.conf"
  app:
    image: nodered/node-red
    networks:
      - internal
    restart: on-failure
    volumes:
    ports:
      - "1880:1880"
    volumes:
      - "./src/nodered:/data"
    depends_on:
      - mq
networks:
  internal:
