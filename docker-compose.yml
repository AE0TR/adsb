version: "3.8"
services:
  ui:
    image: nodered/node-red:latest-minimal
    restart: always
    ports: 
      - "1880:1880"
    depends_on:
      - sdr
    volumes: 
      - "./data/ui:/data"
  sdr:
    image: dump1090-fa
    restart: always
    build:
      context: ./build/dump1090
    devices:
      - "/dev/bus/usb/001"

